apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mssql-server.fullname" . }}
  labels:
    {{- include "mssql-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mssql-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mssql-server.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "mssql-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mssql
              containerPort: 1433
              protocol: TCP
          # 確認MSSQL是否存活
          #livenessProbe:
          #  exec:
          #    command:
          #    - /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P ${SA_PASSWORD}
          #  initialDelaySeconds: 120
          #  periodSeconds: 80
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          startupProbe:
            exec:
              command:
              - sh
              - -c
              - /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q "SELECT 1" || exit 1
            failureThreshold: 60
            periodSeconds: 5
          ## MSSQL 的安裝環境變數
          env:
          - name: ACCEPT_EULA
            value: {{ .Values.ACCEPT_EULA | quote }}
          - name: SA_PASSWORD
            value: {{ .Values.auth.saPassword | quote }}
          - name: MSSQL_PID
            value: {{ .Values.MSSQL_PID }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

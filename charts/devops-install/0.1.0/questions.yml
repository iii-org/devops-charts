questions:
## about iii-devops api
- variable: api.origin
  label: 連線 III devops 服務API的URL
  description: "安裝III devops API的URL路徑"
  type: string
  required: true
  default: "https://XX.XX.XX.XX:XXX"
  group: "III devops 連線設定"
## about checkmarx setting
- variable: checkmarx.url
  label: 連線checkmarx的URL
  description: "checkmarx連線的URL"
  type: string
  required: true
  default: ""
  group: "checkmarx 連線設定"
- variable: checkmarx.check-interval
  label: checkmarx連線檢查間隔
  description: "檢查間隔"
  type: string
  required: true
  default: 3000
  group: "checkmarx 連線設定"
- variable: checkmarx.client-secret
  label: checkmarx client-secret
  description: "暫時無說明"
  type: string
  required: true
  default: 3000
  group: "checkmarx 連線設定"
- variable: checkmarx.username
  label: checkmarx 帳號
  description: "您的checkmarx帳號"
  type: string
  required: true
  default: "bear"
  group: "checkmarx 連線設定"
- variable: checkmarx.password
  label: checkmarx 密碼
  description: "您的checkmarx密碼"
  type: string
  required: true
  default: "bearisbear"
  group: "checkmarx 連線設定"

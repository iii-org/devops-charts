## about gitlab
- variable: gitlab.url
  label: 私有GitLabn所HOST的URL
  description: "請輸入GitLab專案的URL ex:http://gitlab-iso3.iiidevops.org"
  type: string
  required: true
  default: "http://gitlab-iso3.iiidevops.org"
  group: "同步目的地的GitLab專案設定"
- variable: gitlab.token
  label: 私有Gitlab存取Token
  description: "請輸入存取GitLab專案所需的Token"
  type: string
  required: true
  default: "nQ51ATrfcvzEVtSJA122"
  group: "同步目的地GitLab專案設定"
- variable: gitlab.repo
  label: 私有Gitlab內的專案名稱
  description: "請輸入要被同步到的GitLab專案名稱(包含namespace)"
  type: string
  required: true
  default: "root/github-mirror"

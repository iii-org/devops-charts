apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.git.repoName }}-{{ .Values.git.branch }}-svc"
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "web.selectorLabels" . | nindent 4 }}

rancher_max_version: 2.4.5
rancher_min_version: 2.4.5
categories:
  - Blog
  - CMS
questions:
## about web
- variable: git.host
  label: 專案所在的gitlab位置
  description: "請輸入gitlab的IP或是網域名稱 例如:gitlab.404.csie.nuu.edu.tw"
  type: string
  required: true
  default: "10.XX.XX.XX"
  group: "專案Git相關設定"
- variable: git.repoName
  label: 專案名稱設定
  description: "請輸入您git的專案名稱 例如:flask-app-tempalte"
  type: string
  required: true
  default: "flask-app-tempalte"
  group: "專案Git相關設定"
- variable: git.branch
  default: "master"
  description: "選擇您專案的分支，預設採用master"
  label: 請輸入要部屬的專案分支
  type: enum
  options:
    - master
    - main
    - developer
    - bear
    - test
    - fire
    - static
  group: "專案Git相關設定"
- variable: git.commitID
  label: 專案commit名稱
  description: "請輸入您專案的commit名稱 這個主要用於提供checkmarx掃描時需要"
  type: string
  required: true
  default: "I am bear"
  group: "專案Git相關設定"
## about web
- variable: web.type
  default: "php"
  description: "選擇您應用網站類型，主要影響您網站的對外連線"
  label: 請輸入要部屬的應用網站類型
  type: enum
  options:
    - test3
    - test2
    - test1
    - spring
    - uwsgi-flask
    - php
    - flask
  group: "應用程式部屬設定"
## about checkmarx
- variable: checkmarx.enabled
  default: "false"
  description: "Enable REST Admin API"
  label: REST Admin API
  type: boolean
  show_subquestion_if: true
  group: "Admin API"
  subquestions:
  - variable: admin.type
    default: "LoadBalancer"
    description: "Kubernetes Service Type"
    label: Service Type
    type: enum
    options:
      - ClusterIP
      - NodePort
      - LoadBalancer
  - variable: admin.http.enabled
    default: "false"
    description: "Enable HTTP for REST Admin API"
    label: REST Admin API - HTTP
    type: boolean

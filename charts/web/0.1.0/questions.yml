questions:
## about web
- variable: git.host
  label: 專案所在的gitlab位置
  description: "請輸入gitlab的IP或是網域名稱 例如:gitlab.404.csie.nuu.edu.tw"
  type: string
  required: true
  default: "10.XX.XX.XX"
  group: "專案Git相關設定"
- variable: git.repoName
  label: 專案名稱設定
  description: "請輸入您git的專案名稱 例如:flask-app-tempalte"
  type: string
  required: true
  default: "flask-app-tempalte"
  group: "專案Git相關設定"
- variable: git.branch
  default: "master"
  description: "選擇您專案的分支，預設採用master"
  label: 請輸入要部屬的專案分支
  type: enum
  options:
    - master
    - main
    - developer
    - bear
    - test
    - fire
    - static

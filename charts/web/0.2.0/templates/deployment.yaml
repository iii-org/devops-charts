apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{ .Values.web.type }}"
  labels:
    {{- include "web.labels" . | nindent 4 }}
    app: "{{ .Release.Name }}-{{ .Values.web.type }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
      app: "{{ .Release.Name }}-{{ .Values.web.type }}"
  template:
    metadata:
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
        app: "{{ .Release.Name }}-{{ .Values.web.type }}"
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: "{{ .Values.web.type }}-{{ .Values.git.commitID }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.harbor.host }}/{{ .Values.web.image }}:{{ .Values.web.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: repoName
              value: {{ .Values.git.repoName }}
            - name: branch
              value: {{ .Values.git.branch }}
            - name: commitID
              value: {{ .Values.git.commitID | quote }}
          ports:
            - name: http
            {{- if eq .Values.web.type "php" }}
              containerPort: 80
            {{- else if eq .Values.web.type "flask" }}
              containerPort: 5000
            {{- else if eq .Values.web.type "uwsgi-flask" }}
              containerPort: 80
            {{- else if eq .Values.web.type "spring" }}
              containerPort: 8080
            {{- else if eq .Values.web.type "apache" }}
              containerPort: 80
            {{- else }} # custom
              containerPort: {{ .Values.web.port }}
            {{- end }}
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

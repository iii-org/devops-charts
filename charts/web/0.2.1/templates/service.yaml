apiVersion: v1
kind: Service
metadata:
  name: {{ include "web.fullname" . }}-service
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "web.fullname" . }}
  ports:
      - port: {{ include "web.port" . }}
        protocol: TCP
